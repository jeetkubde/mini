<body>
    <h1>PROJECT TASK</h1>
    <br><br>
    <div class="container">
        <input id="name" placeholder=" name">
        <button onclick="savedata()"> Add</button>
    </div>
    <br><br>
    <div class="text">
        <ul id="list">

        </ul>
    </div>

</body>
<script>
    // function addition(a, b) {
    //     let k = a + b;
    //     console.log(k)
    // }
    function savedata() {
        var input = document.getElementById("name").value;
        var listing = document.getElementById("list");
        /*dynamic li element*/
        const lichildren = document.createElement("li");
        const textNode = document.createTextNode(input);
        lichildren.appendChild(textNode)
        /*end dynamic li element*/
        listing.appendChild(lichildren)
        console.log(input)
    }

</script>
